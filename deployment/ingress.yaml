apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitcoin-private-address-gen-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: bitcoin-gen.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
